    />

    <header id="logo">
      <div class="header--img">
        <img src="../img/logo.png" alt="" />
        <img id="header-img1" src="../img/header-img1.png" alt="" />
        <img id="header-img2" src="../img/header-img2.png" alt="" />
        <img id="header-img3" src="../img/header-img3.png" alt="" />
      </div>
      <div>
        <nav>
          <a class="color" href="../trangchu.html">Trang Chủ</a>
          <a class="color" href="../project/gioithieu.html">Giới Thiệu</a>
          <a class="color" href="../project/sanpham.html">Sản Phẩm</a>

          <a class="color" href="../project/lienhe.html">Liên Hệ</a>
        </nav>
        <div class="search">
          <form method="get" action="./timkiem.html" class="search-box">
            <input
              id="search"
              class="search-input"
              type="text"
              placeholder="Nhập nội dung cần tìm..."
              name="search"
            />

              <i class="fa-solid fa-magnifying-glass"></i>
            </button>

          <button onclick="opencard()" class="icon2">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
        </div>
      </div>
    </header>
    <main>
      <h1 class="title1">chi tiết đơn hàng</h1>
      <div class="empty"></div>
      <table>
        <thead>
          <tr>
            <th>Hình Sp</th>
            <th>Tên Sp</th>
            <th>Số Lượng</th>
            <th>Giá</th>
            <th>Thành Tiền</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="sp-body"></tbody>
        <tfoot>
          <tr>
            <td colspan="6" class="sp-right">
              Tổng Thành Tiền A = <span class="sumA">0</span>
            </td>
          </tr>
          <tr>
            <td colspan="6" class="sp-right">
              Chiết Khấu (B) = <span class="sp-discount">0.1</span> x A =
              <span class="sumB">0</span>
            </td>
          </tr>
          <tr>
            <td colspan="6" class="sp-right">
              Thuế (C) = 10% x (A - B) = <span class="sumC">0</span>
            </td>
          </tr>
          <tr>
            <td colspan="6" class="sp-right">
              Tổng đơn hàng = A - B + C = <span class="total">0</span>
            </td>
          </tr>
          <tr>
            <td colspan="6" class="sp-center">
              <button>Xác Nhận Đơn Hàng</button>
            </td>
          </tr>
        </tfoot>
      </table>
    </main>
